#
version: 2
jobs:
  build:
    docker:
      - image: ubuntu:xenial
    working_directory: /code/
    steps:
      - checkout

      - run:
          name: apt deadsnakes
          command: |
            RUN sh ./docker_utils/deadsnakes.sh

      - run:
          name: install tox
          command: pip install tox

      - run:
          name: run tests
          command: |
            tox

workflows:
  version: 2
  build-client:
    jobs:
      - build
